<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title></title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 80%;
        height: auto;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      h1 {
        text-align: center;
        padding: 20px;
        color: #333;
      }
    </style>

    <style>
      body {
        margin: 0;
        font-family: Arial;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .active {
        background-color: #04aa6d;
        color: white;
      }

      .topnav .icon {
        display: none;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropbtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .topnav a:hover,
      .dropdown:hover .dropbtn {
        background-color: #555;
        color: white;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child),
        .dropdown .dropbtn {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav.responsive .dropdown {
          float: none;
        }
        .topnav.responsive .dropdown-content {
          position: relative;
        }
        .topnav.responsive .dropdown .dropbtn {
          display: block;
          width: 100%;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#security" class="active">Security</a>
      <a href="#wireless">Wireless</a>
      <a href="#contact">Audio</a>
      <div class="dropdown">
        <button class="dropbtn">
          General
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <a href="#about">About</a>
      <a href="javascript:void(0);" style="font-size: 15px" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div style="padding-left: 16px">
      <h1></h1>

      <div class="gallery">
        <p>
          <a href="pages/01/01.html">
            <img
              src="pages/01/gpt_digital_certificates.png"
              alt="Basics of Digital Certificates"
              width="100"
              height="132" />
          </a>
        </p>
        <p>
          <a href="pages/02/02.html">
            <img src="pages/02/gpt_rsa.png" alt="RSA" width="100" height="132" />
          </a>
        </p>

        <p>
          <a href="pages/03/03.html">
            <img src="pages/03/gpt_tls.png" alt="TLS" width="100" height="132" />
          </a>
        </p>

        <p>
          <a href="pages/03/03.html">
            <img src="pages/04_fips/gpt_fips.png" alt="FIPS" width="100" height="132" />
          </a>
        </p>

        <p>
          <a href="pages/05_agile/05.html">
            <img src="pages/05_agile/gpt_agile.png" alt="Agile" width="100" height="132" />
          </a>
        </p>
        
        <p>
          <a href="pages/06_ml/06.html">
            <img src="pages/06_ml/gpt_ml.png" alt="Agile" width="100" height="132" />
          </a>
        </p>
        
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
