<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title></title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 80%;
        height: auto;
        display: block;
        border-radius: 8px;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      h1 {
        text-align: center;
        padding: 20px;
        color: #333;
      }
    </style>

    <style>
      body {
        margin: 0;
        font-family: Arial;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .active {
        background-color: #04aa6d;
        color: white;
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#general" class="active">General</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" style="font-size: 15px" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <div style="padding-left: 16px">
      <h1></h1>

      <div class="gallery">
        <p style="text-align: center">
          <a href="pages/01_certificates/01.html">
            <img
              src="pages/01_certificates/gpt_digital_certificates.png"
              alt="Basics of Digital Certificates"
              width="100"
              height="132" />
          </a>
          <b>Digital Certificates</b>
        </p>
        <p style="text-align: center">
          <a href="pages/02_rsa/02.html">
            <img src="pages/02_rsa/gpt_rsa.png" alt="RSA" width="100" height="132" />
          </a>
          <b>RSA</b>
        </p>

        <p style="text-align: center">
          <a href="pages/03_tls/03.html">
            <img src="pages/03_tls/gpt_tls.png" alt="TLS" width="100" height="132" />
          </a>
          <b>TLS</b>
        </p>

        <p style="text-align: center">
          <a href="pages/04_fips/04.html">
            <img src="pages/04_fips/gpt_fips.png" alt="FIPS" width="100" height="132" />
          </a>
          <b>FIPS</b>
        </p>

        <p style="text-align: center">
          <a href="pages/05_agile/05.html">
            <img src="pages/05_agile/gpt_agile.png" alt="Agile" width="100" height="132" />
          </a>
          <b>Agile</b>
        </p>

        <p style="text-align: center">
          <a href="pages/06_ml/06.html">
            <img src="pages/06_ml/gpt_ml.png" alt="Machine Learning" width="100" height="132" />
          </a>
          <b>Machine Learning</b>
        </p>

        <p style="text-align: center">
          <a href="pages/07_wireless/07.html">
            <img src="pages/07_wireless/gpt_wireless.png" alt="Wireless" width="100" height="132" />
          </a>
          <b>Wireless</b>
        </p>
        <p style="text-align: center">
          <a href="pages/08_blockchain/08.html">
            <img src="pages/08_blockchain/gpt_blockchain.png" alt="Blockchain" width="100" height="132" />
          </a>
          <b>Blockchain</b>
        </p>

        <p style="text-align: center">
          <a href="pages/09_databases/09.html">
            <img src="pages/09_databases/gpt_databases.png" alt="Databases" width="100" height="132" />
          </a>
          <b>Databases</b>
        </p>
      </div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
